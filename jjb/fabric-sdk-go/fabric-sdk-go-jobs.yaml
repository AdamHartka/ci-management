---
- project:
    name: fabric-sdk-go
    jobs:
      - 'fabric-sdk-go-tests-merge-{arch}'
      - 'fabric-sdk-go-tests-verify-{arch}'

    project: 'fabric-sdk-go'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-sdk-go-tests-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-go:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - verify-commit-message
      - fabric-sdk-go-clean-environment
      - output-environment
      - fabric-sdk-go-unit-tests
      - fabric-sdk-go-integration-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report

- job-template:
    name: 'fabric-sdk-go-tests-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-go:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - fabric-sdk-go-clean-environment
      - output-environment
      - fabric-sdk-go-unit-tests
      - fabric-sdk-go-integration-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report
