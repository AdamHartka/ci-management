- project:
    name: fabric-sdk-py-jobs
    jobs:
        - 'fabric-verify-sdk-py-{arch}'

    project: 'fabric-sdk-py'
    arch:
        - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-sdk-py-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-sdk-py-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    properties:
        - 'fabric-sdk-py-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    wrappers:
        - hyperledger-infra-wrappers

    builders:
        - fabric-verify-sdk-py

    publishers:
        - hyperledger-infra-shiplogs:
            maven-version: 'mvn33'
        - archive-artifacts:
            artifacts: '.tox/**/*.log'

# Verify job
