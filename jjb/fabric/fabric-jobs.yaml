- project:
    name: fabric-jobs
    jobs:
        - 'fabric-unit-test'
        - 'fabric-behave'

    project: 'fabric'

- job-template:
    name: fabric-unit-test

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric:

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell: |
            cd $BUILD_DIR
            make unit-test

- job-template:
    name: fabric-behave

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric:

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape: include-raw-fabric-behave.sh
