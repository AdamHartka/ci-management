- project:
    name: fabric-jobs
    jobs:
        - 'fabric-github-unit-test'
        - 'fabric-github-behave'

    project: 'fabric'

- job-template:
    name: fabric-github-unit-test

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - fabric-unit-tests

- job-template:
    name: fabric-github-behave

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - fabric-behave-tests
