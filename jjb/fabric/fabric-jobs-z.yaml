- project:
    name: fabric-jobs-z
    jobs:
        - 'fabric-merge-z'
        - 'fabric-verify-z'

    project: 'fabric'

#gerrit changes

- job-template:
    name: 'fabric-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    disabled: true

    properties:
        - fabric-z

    logrotate:
        daysToKeep: 30
        artifactDaysToKeep: 30

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-gerrit:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    builders:
        - clean-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - code-coverage-report
        - archive-behave-logs
        - behave-test-results

- job-template:
    name: 'fabric-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    disabled: true

    properties:
        - fabric-z

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-gerrit:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: 'master'

    builders:
        - clean-environment
        - fabric-unit-tests
        - fabric-behave-tests
        - fabric-s390x-docker-deploy

    publishers:
        - code-coverage-report
        - archive-behave-logs
        - behave-test-results
