- project:
    name: fabric-cop
    jobs:
        - 'fabric-cop-merge-{arch}'
        - 'fabric-cop-verify-{arch}'
        - 'fabric-cop-merge-ppc64le'
        - 'fabric-cop-verify-ppc64le'
        - 'fabric-cop-merge-s390x'
        - 'fabric-cop-verify-s390x'

    project: 'fabric-cop'
    arch:
        - 'x86_64'

#gerrit changes

- job-template:
    name: 'fabric-cop-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-cop-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        artifactDaysToKeep: 30

    properties:
        - 'fabric-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: ''
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-cop-gerrit

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: ''

    wrappers:
        - hyperledger-infra-wrappers

    builders:
        - cop-clean-environment
        - output-environment
        - cop-unit-tests

    publishers:
        - cop-code-coverage-report

- job-template:
    name: 'fabric-cop-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-cop-{arch}'
    concurrent: true

    properties:
        - 'fabric-{arch}'

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-cop-gerrit

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: ''

    wrappers:
        - hyperledger-infra-wrappers

    builders:
        - cop-clean-environment
        - output-environment
