- project:
    name: fabric-jobs-z
    jobs:
        - 'fabric-github-merge-z'
        - 'fabric-github-verify-z'
        - 'fabric-merge-z'
        - 'fabric-verify-z'

    project: 'fabric'

- job-template:
    name: 'fabric-github-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    parameters:
        - github-pr-sha1

    properties:
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric-ghpr

    triggers:
        - github-pr-builder

    builders:
        - fabric-unit-tests-z
        - fabric-behave-tests-z

    publishers:
        - archive-behave-logs
        - github-notifier

- job-template:
    name: 'fabric-github-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    triggers:
        - github

    builders:
        - fabric-unit-tests-z
        - fabric-behave-tests-z

    publishers:
        - archive-behave-logs
        - github-notifier

#gerrit changes

- job-template:
    name: 'fabric-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    builders:
        - fabric-unit-tests-z
        - fabric-behave-tests-z

    publishers:
        - archive-behave-logs

- job-template:
    name: 'fabric-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: 'master'

    builders:
        - fabric-unit-tests-z
        - fabric-behave-tests-z

    publishers:
        - archive-behave-logs
