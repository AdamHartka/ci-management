- project:
    name: fabric-api-jobs
    jobs:
        - 'fabric-api-verify-{arch}'

    project: 'fabric-api'
    arch:
        - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-api-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    properties:
        - 'fabric-api-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-api-gerrit:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - ci-skip

    builders:
        - fabric-api-clean-environment
        - fabric-api-compile
        - shell: |
            echo "----> ", $(pwd)
            echo "----> ", "$(ls -al)"
            echo "----> ", $WORKSPACE
            echo "----> ", $(find . -name "*.xml")

    publishers:
        - compile-results
