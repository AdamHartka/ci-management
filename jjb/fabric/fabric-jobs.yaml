- project:
    name: fabric-jobs
    jobs:
        - 'fabric-github-merge-{arch}'
        - 'fabric-github-verify-{arch}'
        - 'fabric-merge-{arch}'
        - 'fabric-verify-{arch}'

    project: 'fabric'
    arch:
        - 'x86_64'

- job-template:
    name: 'fabric-github-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    parameters:
        - github-pr-sha1

    properties:
        - 'fabric-{arch}'
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric-ghpr

    triggers:
        - github-pr-builder

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - clean-hyperledger-var
        - output-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs

- job-template:
    name: 'fabric-github-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
        - 'fabric-{arch}'
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    triggers:
        - github

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - clean-hyperledger-var
        - output-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs

#gerrit changes

- job-template:
    name: 'fabric-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    properties:
        - 'fabric-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - clean-hyperledger-var
        - output-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
        - 'fabric-{arch}'

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: 'master'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - clean-hyperledger-var
        - output-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs
