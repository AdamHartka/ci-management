---
- project:
    name: fabric-daily-tests
    jobs:
      - 'fabric-daily-chaincode-tests-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-daily-chaincode-tests-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    triggers:
      - timed: '0 0 1-31/2 * *'

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - build-docker-images
      - daily-chaincode-tests

    publishers:
      - lf-infra-publish
      - daily-test-results
