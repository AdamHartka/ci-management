- project:
    name: fabric-jobs
    jobs:
        - 'fabric-merge-{arch}'
        - 'fabric-verify-{arch}'
        - 'fabric-merge-behave-{arch}'
        - 'fabric-verify-behave-{arch}'
        - 'fabric-verify-node-sdk-{arch}'
        - 'fabric-merge-node-sdk-{arch}'

    project: 'fabric'
    arch:
        - 'x86_64'

#gerrit changes

- job-template:
    name: 'fabric-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        artifactDaysToKeep: 30

    properties:
        - 'fabric-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: ''
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-gerrit:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: ''

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - ci-skip
        - mask-passwords
        - build-timeout

    builders:
        - clean-environment
        - output-environment
        - fabric-unit-tests

    publishers:
        - code-coverage-report

