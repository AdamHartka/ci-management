- project:
    name: fabric-busybox
    jobs:
        - 'fabric-busybox-merge-{arch}'
        - 'fabric-busybox-verify-{arch}'
        - 'fabric-busybox-release-{arch}'
        - 'fabric-busybox-verify-s390x'
        - 'fabric-busybox-verify-ppc64le'
        - 'fabric-busybox-merge-s390x'
        - 'fabric-busybox-merge-ppc64le'
        - 'fabric-busybox-release-s390x'
        - 'fabric-busybox-release-ppc64le'

    project: 'fabric-busybox'
    arch:
        - 'x86_64'

#gerrit changes

- job-template:
    name: 'fabric-busybox-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        artifactDaysToKeep: 30

    properties:
        - 'fabric-{arch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-busybox-gerrit:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: ''

    wrappers:
        - hyperledger-infra-wrappers

    builders:
        - busybox-clean-environment
        - output-environment
        - fabric-busybox-test

    publishers:
        - hyperledger-infra-shiplogs:
            maven-version: 'mvn33'

