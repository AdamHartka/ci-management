- project:
    name: fabric-jobs
    jobs:
        - 'fabric-unit-test'
        - 'fabric-behave'

    project: 'fabric'

- builder:
    name: configure-go
    builders:
        - shell: |
            export PATH="/opt/go/go1.6.linux.amd64/bin:$HOME/gopath/bin:${PATH}"
            export GOROOT="/opt/go/go1.6.linux.amd64"
            export GOPATH="$HOME/gopath"
            gimme version
            go version

- job-template:
    name: fabric-unit-test

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric:

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - configure-go
        - shell: |
            make unit-test

- job-template:
    name: fabric-behave

    project-type: freestyle
    node: hyp-fabric
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric:

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - configure-go
        - shell:
            !include-raw-escape: include-raw-fabric-behave.sh
