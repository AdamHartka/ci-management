- project:
    name: fabric-releases
    jobs:
        - 'fabric-baseimage-verify-vagrant'
        - 'fabric-baseimage-merge-vagrant'
        - 'fabric-baseimage-release-vagrant'
        - 'fabric-baseimage-verify-{arch}'
        - 'fabric-baseimage-merge-{arch}'
        - 'fabric-baseimage-release-{arch}'
        - 'fabric-baseimage-release'

    project: 'fabric-baseimage'
    arch:
        - 'x86_64'

#gerrit changes

- job-template:
    name: 'fabric-baseimage-release'

    project-type: freestyle
    node: 'hyp-fabric-x86_64'
    concurrent: true

    logrotate:
        daysToKeep: 30
        artifactDaysToKeep: 30

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: ''
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - hyperledger-fabric-baseimage:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-baseimage-release:
            name: '{project}'
            branch: ''

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - ci-skip
        - mask-passwords
        - build-timeout

    builders:
        - baseimage-clean-environment
        - output-environment
        - baseimage-release

    publishers:
        - downstream-jobs

