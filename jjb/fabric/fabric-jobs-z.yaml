- project:
    name: fabric-jobs-z
    jobs:
        - 'fabric-github-merge-z'
        - 'fabric-github-verify-z'
        - 'fabric-merge-z'
        - 'fabric-verify-z'

    project: 'fabric'

- job-template:
    name: 'fabric-github-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    disabled: true

    parameters:
        - github-pr-sha1

    properties:
        - fabric-z
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 14
        numToKeep: -1
        artifactDaysToKeep: 14
        artifactNumToKeep: -1

    scm:
        - hyperledger-fabric-ghpr

    triggers:
        - github-pr-builder:
             arch: 'z'

    wrappers:
        - timestamps
        - ci-skip
        - mask-passwords

    builders:
        - clean-environment
        - output-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs
#       - behave-test-results

- job-template:
    name: 'fabric-github-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    parameters:
        - git-branch

    properties:
        - fabric-z
        - github:
            url: https://github.com/hyperledger/fabric/

    logrotate:
        daysToKeep: 14
        numToKeep: -1
        artifactDaysToKeep: 14
        artifactNumToKeep: -1

    scm:
        - hyperledger-fabric

    triggers:
        - github

    wrappers:
        - timestamps
        - ci-skip
        - mask-passwords

    builders:
        - clean-environment
        - fabric-unit-tests
        - fabric-behave-tests
        - fabric-s390x-docker-deploy
    publishers:
        - archive-behave-logs
#       - behave-test-results

#gerrit changes

- job-template:
    name: 'fabric-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
        - fabric-z

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: 'master'

    builders:
        - clean-environment
        - fabric-unit-tests
        - fabric-behave-tests

    publishers:
        - archive-behave-logs
#       - behave-test-results

- job-template:
    name: 'fabric-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
        - fabric-z

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: 'master'

    builders:
        - clean-environment
        - fabric-unit-tests
        - fabric-behave-tests
        - fabric-s390x-docker-deploy
    publishers:
        - archive-behave-logs
