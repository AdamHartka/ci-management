- project:
    name: fabric-jobs
    jobs:
        - 'fabric-github-merge-{arch}'
        - 'fabric-github-verify-{arch}'

    project: 'fabric'
    arch:
        - 'x86_64'

- job-template:
    name: 'fabric-github-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    triggers:
        - github-pr-builder

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - fabric-unit-tests
        - fabric-behave-tests

- job-template:
    name: 'fabric-github-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: 10
        artifactNumToKeep: 10

    scm:
        - hyperledger-fabric

    triggers:
        - github

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - fabric-unit-tests
        - fabric-behave-tests
